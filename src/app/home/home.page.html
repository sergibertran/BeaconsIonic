<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button (click)="startScan()">
          <ion-icon name="bluetooth-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="stopScan()">
          <ion-icon name="stop-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>Bluetooth BLE</ion-title>
    </ion-toolbar>
  </ion-header>

  Total Devices: {{kontaktDevices.length}}
  <ion-list
    [ngStyle]="{'background': device[1].id == 'F5:0F:CA:33:DF:A0'? 'blue' : device[1].rssi > -65 && device[1].rssi < 0  ? 'green' : device[1].rssi > -72 && device[1].rssi < 65? 'yellow' : device[1].rssi > -86 && device[1].rssi < 72? 'orange' : 'red'}"
    *ngFor="let device of kontaktDevices"
  >
    <ion-item (click)="viewItem(device)"
      >{{device[1].name}} RSSI: {{device[1].rssi}} ID: {{device[1].id}} Metrs:
      {{device[1].meters}}
    </ion-item>
  </ion-list>
</ion-content>
